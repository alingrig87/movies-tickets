<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Workshop</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="movie-container">
				<label for="movies">Select a movie:</label>
				<select id="movies">
					<option value="10">Rocky ($10)</option>
					<option value="12">Terminator ($12)</option>
					<option value="14">Titanic ($14)</option>
				</select>
			</div>
			<div class="movie-info">
				<div>
					<p class="text">Number of tickets: <span id="count">0</span></p>
				</div>
				<div>
					<p class="text">Total price: $<span id="total">0</span></p>
				</div>
				<div class="seats-container">
					<div class="row">
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
					</div>
					<div class="row">
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat occupied"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
					</div>
					<div class="row">
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat occupied"></div>
						<div class="seat"></div>
						<div class="seat occupied"></div>
						<div class="seat"></div>
						<div class="seat"></div>
					</div>
					<div class="row">
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
					</div>
					<div class="row">
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat occupied"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
					</div>
					<div class="row">
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat occupied"></div>
						<div class="seat"></div>
						<div class="seat"></div>
						<div class="seat occupied"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
